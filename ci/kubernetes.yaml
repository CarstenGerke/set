apiVersion: v1
kind: Pod
spec:
  containers:
  - name: nodejs
    image: node:18
    command:
    - cat
    tty: true
    resources:
      limits:
        memory: "2Gi"
        cpu: "1"
      requests:
        memory: "2Gi"
        cpu: "1"
    env:
    - name: npm_config_cache
      value: "/home/jenkins/.npm"
    volumeMounts:
    - name: npm-repo
      mountPath: /home/jenkins/.npm            
  - name: maven
    image: maven:3.8.6-eclipse-temurin-17
    command:
    - cat
    tty: true
    env:
    - name: "MAVEN_OPTS"
      value: "-Duser.home=/home/jenkins --add-opens java.base/java.lang=ALL-UNNAMED"
    volumeMounts:
    - name: settings-xml
      mountPath: /home/jenkins/.m2/settings.xml
      subPath: settings.xml
      readOnly: true
    - name: m2-repo
      mountPath: /home/jenkins/.m2/repository
    resources:
      limits:
        memory: "4Gi"
        cpu: "1"
      requests:
        memory: "4Gi"
        cpu: "1"
  - name: jnlp
    volumeMounts:
    - name: volume-known-hosts
      mountPath: /home/jenkins/.ssh        
  - name: hugo
    image: klakegg/hugo:0.101.0-asciidoctor-ci
    command:
    - cat
    tty: true
    resources:
      limits:
        memory: "1Gi"
        cpu: "1"
      requests:
        memory: "1Gi"
        cpu: "1"
  volumes:
  - name: settings-xml
    secret:
      secretName: m2-secret-dir
      items:
      - key: settings.xml
        path: settings.xml
  - name: m2-repo
    emptyDir: {} 
  - name: npm-repo
    emptyDir: {}     
  - name: volume-known-hosts
    configMap:
      name: known-hosts
  